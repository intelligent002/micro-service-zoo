server:
  http_listen_port: 9080
  grpc_listen_port: 0  # We disable gRPC by setting this to 0

positions:
  filename: /tmp/positions.yaml  # Tracks the last position read in each log file

clients:
  - url: http://zoo-loki:3100/loki/api/v1/push  # The Loki endpoint where logs will be sent

scrape_configs:
  - job_name: varlogs
    static_configs:
      - targets:
          - localhost
        labels:
          job: varlogs
          __path__: /var/log/*.log  # Ensure this path exists and contains logs

  - job_name: docker-logs
    static_configs:
      - targets:
          - localhost
        labels:
          job: docker
          __path__: /var/lib/docker/containers/*/*-json.log  # Ensure this path is correctly mounted
