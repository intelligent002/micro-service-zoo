# Global configuration shared across all services
global:
  namespace: zoo
  image:
    registry: ghcr.io/intelligent002/zoo
  db:
    enabled: true

zoo-mysql:
  db:
    enabled: true
  storage:
    size: 3Gi

zoo-python-fastapi:
  replicaCount: 2
  image:
    tag: latest
  global:
    db:
      enabled: true
  service:
    port: 8080
  ingress:
    enabled: true
    className: nginx
    host: public-api.k8s.intel.r7g.org

zoo-python-flask:
  replicaCount: 2
  image:
    tag: latest
  global:
    db:
      enabled: true
  service:
    port: 8080
  ingress:
    enabled: true
    className: nginx
    host: public-api-off.k8s.intel.r7g.org

zoo-typescript-react:
  replicaCount: 2
  image:
    tag: latest
  service:
    port: 8080
  ingress:
    enabled: true
    className: nginx
    host: public.k8s.intel.r7g.org

zoo-php-laravel:
  replicaCount: 2
  image:
    tag: latest
  global:
    db:
      enabled: true
  service:
    port: 8080

zoo-php-laravel-http2fpm:
  replicaCount: 2
  image:
    tag: latest
  service:
    port: 8080
  ingress:
    enabled: true
    className: nginx
    host: private-api.k8s.intel.r7g.org


