<form (ngSubmit)="updateTask()" *ngIf="updateForm" [formGroup]="updateForm">
  <div class="form-row">
    <input #taskNameInput
           formControlName="name"
           placeholder="Task Name"
           (dragstart)="$event.stopPropagation()"
           draggable="false"
           class="task-edit"/>
    <button [disabled]="updateForm.invalid" type="submit" class="update-button">Save&nbsp;Task</button>
  </div>
</form>
