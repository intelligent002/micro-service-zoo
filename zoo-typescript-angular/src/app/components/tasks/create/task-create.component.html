<form (ngSubmit)="createTask()" *ngIf="createForm" [formGroup]="createForm">
  <div class="form-row">
    <input formControlName="name" id="name" #taskNameInput placeholder="Task Name" type="text" />
    <button [disabled]="createForm.invalid" type="submit" class="create-button">Create</button>
  </div>
  <div *ngIf="createForm.get('name')?.invalid && createForm.get('name')?.touched" class="error">
    Task name is required.
  </div>
</form>
