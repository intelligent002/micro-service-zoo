<form (ngSubmit)="createProject()" *ngIf="createForm" [formGroup]="createForm">
  <div class="form-row">
    <input formControlName="name" id="name" #projectNameInput placeholder="Project Name" type="text" />
    <button [disabled]="createForm.invalid" type="submit" class="create-button">Create&nbsp;Project</button>
  </div>
  <div *ngIf="createForm.get('name')?.invalid && createForm.get('name')?.touched" class="error">
    Project name is required.
  </div>
</form>
