<VirtualHost *:8002>

        DocumentRoot /var/www/html/public

        # Available loglevels: trace8, ..., trace1, debug, info, notice, warn,
        # error, crit, alert, emerg.
        # It is also possible to configure the loglevel for particular
        # modules, e.g.

        # LogLevel info ssl:warn

        ErrorLog /dev/stderr
        CustomLog ${APACHE_LOG_DIR}/access.log combined
        SetEnvIf Origin "http(s)?://(.+)$" AutomaticAccessControlAllowOrigin=$0
        Header always set Access-Control-Allow-Credentials "true"
        Header always set Access-Control-Allow-Headers "x-requested-with, x-prototype-version, Content-Type, crisp-session, target, origin, authorization, accept, client-security-token"
        Header always set Access-Control-Allow-Methods "DELETE, GET, HEAD, OPTIONS, PATCH, POST, PUT"
        Header always set Access-Control-Allow-Origin %{AutomaticAccessControlAllowOrigin}e env=AutomaticAccessControlAllowOrigin
        Header always set Access-Control-Expose-Headers "Authorization, Cache-Control, Content-Language, Content-Length, Content-Type, Expires, Last-Modified, Pragma, JSON, X-JSON"
        Header always set Access-Control-Max-Age "600"
</VirtualHost>
